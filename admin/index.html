<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìä Admin Panel - Bot Saham</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 { text-align: center; margin-bottom: 10px; color: #333; }
    .subtitle { text-align: center; color: #666; margin-bottom: 30px; }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
    input, textarea {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    input:focus, textarea:focus { outline: none; border-color: #667eea; }
    textarea { resize: vertical; min-height: 80px; }
    .file-input { padding: 10px; background: #f5f5f5; border-radius: 8px; }
    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
    .stats {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }
    .stats span { display: inline-block; margin: 0 15px; font-weight: 600; color: #667eea; }
    .result { margin-top: 20px; padding: 15px; border-radius: 8px; display: none; }
    .result.success { background: #d4edda; color: #155724; display: block; }
    .result.error { background: #f8d7da; color: #721c24; display: block; }
    .info {
      background: #e7f3ff;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      color: #0066cc;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä Admin Panel</h1>
    <p class="subtitle">Bot Trading Plan Saham</p>

    <div class="stats" id="stats">
      <span>üë• User: <b id="userCount">-</b></span>
      <span>üë• Grup: <b id="groupCount">-</b></span>
    </div>

    <div class="info">
      ‚ÑπÔ∏è <b>Template Excel:</b> Hanya isi Bias, Entry, SL, TP (tanpa nama saham)
    </div>

    <form id="uploadForm">
      <div class="form-group">
        <label for="stockCode">1Ô∏è‚É£ Kode Saham (Wajib)</label>
        <input type="text" id="stockCode" name="stockCode" placeholder="Contoh: GOTO" required>
      </div>

      <div class="form-group">
        <label for="companyName">2Ô∏è‚É£ Nama Perusahaan (Wajib)</label>
        <input type="text" id="companyName" name="companyName" placeholder="Contoh: PT GoTo Gojek Tokopedia" required>
      </div>

      <div class="form-group">
        <label for="excelFile">3Ô∏è‚É£ File Excel Plan (Wajib)</label>
        <input type="file" id="excelFile" name="excelFile" class="file-input" accept=".xlsx,.xls" required>
      </div>

      <div class="form-group">
        <label for="message">üí¨ Pesan Tambahan (Optional)</label>
        <textarea id="message" name="message" placeholder="Contoh: Semangat trading hari ini! üöÄ"></textarea>
      </div>

      <button type="submit" id="submitBtn">üöÄ KIRIM KE SEMUA USER</button>
    </form>

    <div class="result" id="result"></div>
  </div>

  <script>
    async function loadStats() {
      try {
        const res = await fetch('/api/upload');
        const data = await res.json();
        document.getElementById('userCount').textContent = data.users || 0;
        document.getElementById('groupCount').textContent = data.groups || 0;
      } catch (e) {
        console.error('Failed to load stats:', e);
      }
    }
    loadStats();

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const btn = document.getElementById('submitBtn');
      const result = document.getElementById('result');
      const formData = new FormData(e.target);

      btn.disabled = true;
      btn.textContent = '‚è≥ Mengirim...';
      result.className = 'result';

      try {
        const res = await fetch('/api/upload', { method: 'POST', body: formData });
        const data = await res.json();

        if (data.success) {
          result.className = 'result success';
          result.textContent = `‚úÖ ${data.message} (${data.successCount} sukses, ${data.failCount} gagal)`;
          e.target.reset();
        } else {
          result.className = 'result error';
          result.textContent = `‚ùå Error: ${data.error}`;
        }
      } catch (err) {
        result.className = 'result error';
        result.textContent = `‚ùå Error: ${err.message}`;
      }

      btn.disabled = false;
      btn.textContent = 'üöÄ KIRIM KE SEMUA USER';
    });
  </script>
</body>
</html>
